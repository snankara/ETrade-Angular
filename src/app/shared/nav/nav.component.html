<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <span class="fs-4">ETrade</span>
        </a>
        <div class="col-md-3 text-end" *ngIf="!isAuthenticated()">
            <button type="button" class="btn btn-outline-primary me-2" [routerLink]="['login']">Login</button>
            <button type="button" class="btn btn-primary" [routerLink]="['register']">Sign-up</button>
        </div>
        <div class="col-md-2 text-end" *ngIf="isAuthenticated()">
            <button type="button" class="btn btn-outline-primary" (click)="signOut()">Sign Out</button>
        </div>
          <app-cart-summary></app-cart-summary>
    </header>
</div>
<div class="b-example-divider"></div>
